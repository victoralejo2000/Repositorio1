<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./github.css" />
    <title>Github</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <section
      class="section container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-start w-75">
        <h6>Github Finder</h6>
        <div class="row">
          <div class="col-md-10">
            <input
              id="github-search"
              type="text"
              placeholder="Buscar Usuario"
              class="form-control"
            />
          </div>
          <div class="col-md-2">
            <div class="d-grid gap-2">
              <button id="github-action-search" class="btn btn-danger">
                Buscar
              </button>
            </div>
          </div>
          <div class="col-md-12 mt-4">
            <div class="card bg-warning">
              <div class="card-body p-5">
                <div class="row">
                  <div class="col-md-2">
                    <img
                      id="img-profile"
                      src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png"
                      width="100"
                      height="100"
                      class="rounded-circle img-fluid"
                      alt=""
                    />
                  </div>
                  <div class="col-md-10">
                    <div class="row">
                      <div class="col-md-6">
                        <h4 id="github-name">The Octocat</h4>
                        <p id="github-username">@octocat</p>
                        <p id="github-bio">This profile has no bio</p>
                      </div>
                      <div class="col-md-6 text-end">
                        <p id="github-joined">Joined 12 june 2023</p>
                      </div>
                      <div class="col-md-12">
                        <div class="card bg-warning">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-4">
                                <p>Repo</p>
                                <h4 id="github-repos">10</h4>
                              </div>
                              <div class="col-md-4">
                                <p>Followers</p>
                                <h4 id="github-followers">10</h4>
                              </div>
                              <div class="col-md-4">
                                <p>Following</p>
                                <h4 id="github-following">10</h4>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-6">
                            <p>
                              <i class="fa-solid fa-location-dot"></i>
                              <span>Peru</span>
                            </p>
                          </div>
                          <div class="col-md-6">
                            <p>
                              <i class="fa-brands fa-twitter"></i>
                              <span>Not available</span>
                            </p>
                          </div>
                          <div class="col-md-6">
                            <p>
                              <i class="fa-solid fa-link"></i>
                              <span>https://github.com</span>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./github.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
