<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
  </head>
  <body>
    <h1>Eventos</h1>

    <!-- declaramos una accion y complementa una funcion -->

    <!-- Evento OnClick -->

    <button onclick="console.log('Mi primer evento')">mi primer click</button>
    <button onclick="alert('hola equipo')">alerta</button>

    <br /><br />
    <!-- Evento OnDbClick -->

    <button ondblclick="console.log('Doble Click')">Doble Click</button>

    <br /><br />
    <!-- Evento OnMouseOver -->
    <p onmouseover="console.log('OnMouseOver')">onMouseOver</p>

    <button onclick="imprimir()">Imprimir</button>
    <button id="btn1">Ejecuta</button>

    <br /><br />

    <!-- Evento KeyUp -->
    <input
      id="input1"
      placeholder="Click aqui, luego presione y suelte una tecla."
      size="40"
    />
    <p id="log"></p>

    <br /><br />

    <input type="text" id="inputEnter" placeholder="Presionar Enter" />
    <div id="mensaje"></div>

    <h2>Mas Eventos</h2>

    <button id="btn-prueba">Imprimir algo</button>
    <button id="btn-pregunta">Alerta Pregunta</button>
    <button id="btn-error">Alerta de Error</button>

    <button id="btn-warning">Alerta Warning</button>
    <button id="btn-danger">Alerta Peligro</button>
    <button id="btn-succesfuly">Alerta Satisfactorio</button>
    <button id="btn-info">Alerta Info</button>
    <h2 id="text-alert">Alerta tipo notificacion</h2>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./eventos.js"></script>
  </body>
</html>
