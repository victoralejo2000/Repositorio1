<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador en GitHub</title>
</head>
<body>
<div>
    <header>
        <h1>GitHub Finder</h1>
        <input type="text" placeholder="Buscar usuario" id="buscar-usuario">
        <button id="boton-buscar">Search</button>
    </header>

    <main class="container">
        <div class="user-image">
            <img src="user.png" alt="" id="imagen-usuario">
        </div>
        <div class="user-description">
            <div class="user-name">
                <h2 id="nombre-usuario">Victor Hugo Alejandro</h2>
                <p id="fecha-consulta">2022-10-24</p>
            </div>
            <div class="user-nickname">
                <a href="" id="nickname-usuario">@victoralejo2000</a>
            </div>
            <div class="user-stats">
                <div>
                    <p>Repos</p>
                    <p id="repos-usuario">5</p>
                </div>
                <div>
                    <p>Followers</p>
                    <p id="followers-usuario">0</p>
                </div>
                <div>
                    <p>Following</p>
                    <p id="following-usuario">0</p>
                </div>
            </div>
            <div class="user-social">
                <div><i class="fa-solid fa-location-dot"></i> <span id="location-usuario"></span></div>
                <div><i class="fa-brands fa-twitter"><span id="twitter-usuario"></span></i></div>
                <div><i class="fa-solid fa-link"></i><span id="enlace-usuario">https://github.com/victoralejo2000</span></div>
                <div><i class="fa-solid fa-building"></i> <span id="nickname2-usuario">@victoralejo2000</span></div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
